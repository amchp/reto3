version: "3.9"
services:
  drupal:
    image: drupal
    ports:
      - 80:80
    volumes:
      - /var/www/html/modules
      - /var/www/html/profiles
      - /var/www/html/themes
      - /var/www/html/sites
      - ./conf/my.cnf:/etc/my.cnf
    environment:
      DRUPAL_DB_HOST: 3.210.241.106
      DRUPAL_DB_NAME: drupal
      DRUPAL_DB_USER: drupal
      DRUPAL_DB_PASSWORD: drupal
      DRUPAL_DB_DRIVER: mysql
volumes:
  drupal: